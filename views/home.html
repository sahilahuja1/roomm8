<link rel="stylesheet" type="text/css" href="/css/style.css" />


<div id='friends' > 
</div>

<h1>Welcome Home <%= user.name %></h1>

<div id="summary">
    <div id="left_col">

        <% chores.forEach(function(chore) { %>

	  	<% }); %>
    </div>
</div>
